<header>
  <h1>
    Expenses
  </h1>
  <h6>
    Select an expense from the listing to edit or click "Add" to create a new expense.
  </h6>
</header>

<article>
  <a [routerLink]="['/add']">
    <button class="btn btn-secondary">Add</button>
  </a>
</article>

<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th></th>
      <th class=" text-center ">Date</th>
      <th>Customer</th>
      <th>Project</th>
      <th class="text-right ">Amount</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let listing of listings'>
      <td class="text-center">
        <a [routerLink]="['/edit/' + listing._id]">edit</a>
      </td>
      <td class="text-center">{{ listing.Date | date: 'MM-dd-yyyy' }} </td>
      <td>{{listing.CustomerName}}</td>
      <td>{{listing.ProjectId.Name}}</td>
      <td class="text-right ">${{listing.Amount.$numberDecimal}}</td>
      <td class="text-center">
        <button (click)="deleteExpense(listing._id)">delete</button>
      </td>
    </tr>

    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td class=" text-right ">Total:</td>
      <td class="text-right ">${{expTotal}}</td>
    </tr>
  </tbody>
</table>
