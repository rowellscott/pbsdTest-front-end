<header>
  <h1>Expense - Edit</h1>
  <h6>Enter the detail for the expense and click "Save"</h6>
</header>

<form (ngSubmit)="editExpense(myForm)" #myForm='ngForm'>
  <label for="date">Date</label>
  <br>
  <input id="date" type="date" [(ngModel)]="expense.editDate" name="editDate" value="{{expense.editDate}}">
  <br>

  <label for="customer-names">Customer</label>
  <br>
  <select *ngFor="let customer of customers" id="date" [(ngModel)]="expense.editCustomerName" name="editCustomerName">
    <br>
</form>
